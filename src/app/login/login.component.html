<div class="wrapper">
  <form class="form-signin">       
    <h2 class="form-signin-heading">Please login</h2>
    <input type="text" class="form-control" name="username" [(ngModel)]="name" placeholder="Name" autofocus="" />
    <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Password" /> 
    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="validateUser()">Login</button>   
  </form>
</div>
